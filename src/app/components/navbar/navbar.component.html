<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="settingsService.showAccessibilityBtn && accBtn" (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="body"></ion-icon>
      </ion-button>
      <ion-button *ngIf="shareBtn && hebDate.isOmer" (click)="presentShaerPopover($event)">
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title routerLink="/home" class="pointer" dir="rtl">
      {{navTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>
